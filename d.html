<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website with Google Map</title>
  <style>
    #map {
      height: 500px;
      width: 120%;
    }
  </style>
</head>
<body>
  <h1>World : everyone can write anything.</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      var location = { lat: 37.774929, lng: -122.419416 }; // San Francisco coordinates

      var mapOptions = {
        center: location,
        zoom: 14 // Zoom level, 14 for street level
      };

      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: 'San Francisco' // Marker title
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCl-cRGqEx8qBYrhfYOZInV0vMpe70Ybc&callback=initMap" async defer></script>
</body>
</html>
