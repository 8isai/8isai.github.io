<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS to set height and width of the map */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
        #map {
            height: calc(100vh - 60px); /* Adjust for chat panel height */
            width: 100%; /* 100% of the viewport width */
            position: relative;
        }
        #chatPanel {
            background-color: #f2f2f2;
            padding: 0px;
            position: fixed;
            bottom: 0;
            left: 8%;
            width: 75%;
            height: 50px; /* Adjust height */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            border-radius: 40px;
        }
        #messageInput {
            flex: 1;
            margin-right: 10px;
        }
        #sendButton {
            background-color: #4c7aaf;
            color: white;
            padding: 7px 11px;
            border: none;
            cursor: pointer;
        }
        #zoomToCurrentLocationBtn {
            position: relative;
            bottom: 32%; /* Adjust this value to position the button */
            left: 92%; /* Adjust this value to position the button */
            z-index: 1;
            background-color: #ffffff;
            border: 1px solid #205058;
            border-radius: 40px; /* Make it a circle */
            width: 25px; /* Adjust the size of the circle */
            height: 25px; /* Adjust the size of the circle */
            cursor: pointer;
        }
        #circleMarkerCounter {
            position: absolute; /* Change from relative to absolute positioning */
            top: 10%; /* Adjust top position */
            left: 5%; /* Adjust left position */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure it's above other elements */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADPTzE5wBrMXV3nPb1sHX5MIuYFUY8VYs&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="chatPanel">
        <input type="text" id="messageInput" placeholder="Post something...">
        <button id="sendButton">^</button>
    </div>
    <div id="zoomToCurrentLocationBtn"></div>
    <div id="circleMarkerCounter">Count 0</div>
    <script>
        var circleMarkerCount = 0;
        // Function to initialize Google Map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {lat: 13.736717, lng: 100.523186}
            });
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {lat: position.coords.latitude,lng: position.coords.longitude};
                    var infowindow = new google.maps.InfoWindow();
                    var circle = new google.maps.Circle({
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: '#FF0000',
                        fillOpacity: 0.35,
                        map: map,
                        center: pos,
                        radius: 1.5 // 1.5 meters radius around the user's location
                    });

                    infowindow.setPosition(pos);
                    infowindow.setContent('You are here!');
                    infowindow.open(map);
                    map.setCenter(pos);

                    // Add circle marker at current location
                    addCircleMarker(pos, map);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
            // Zoom to current location button event listener
            document.getElementById('zoomToCurrentLocationBtn').addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {lat: position.coords.latitude,lng: position.coords.longitude};
                        map.setCenter(pos);
                        map.setZoom(18);
                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });
        }
        // Function to add circle marker
        function addCircleMarker(location, map) {
            var circle = new google.maps.Circle({
                strokeColor: '#0000FF',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#0000FF',
                fillOpacity: 0.35,
                map: map,
                center: location,
                radius: 1.5
            });
            circleMarkerCount++;
            updateCircleMarkerCount(circleMarkerCount);
        }
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                  'Error: The Geolocation service failed.' :
                                  'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }
        document.getElementById('sendButton').addEventListener('click', function() {
            var message = document.getElementById('messageInput').value;
            if (message.trim() !== '') {
                
                document.getElementById('messageInput').value = '';

                // Get current location and display "You are here" message
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {lat: position.coords.latitude, lng: position.coords.longitude};
                        var infowindow = new google.maps.InfoWindow();
                        infowindow.setPosition(pos);
                        infowindow.setContent(message);
                        infowindow.open(map);
                        map.setCenter(pos);
                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            } else {
                alert('Please enter a message.');
            }
        });
        // Function to update circle marker count
        function updateCircleMarkerCount(count) {
            document.getElementById('circleMarkerCounter').textContent = 'Count '+count;
        }
    </script>
    <!-- Call the initMap() function to initialize the map -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADPTzE5wBrMXV3nPb1sHX5MIuYFUY8VYs&callback=initMap"></script>
</body>
</html>
