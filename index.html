<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
</head>
<body>
    <div id="map" style="height: 400px; width: 100%;"></div>

    <script>
        let map;
        let marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });

            // Add marker at current location
            addMarkerAtCurrentLocation();

            // Remove marker when user leaves the website
            window.addEventListener('beforeunload', function () {
                if (marker) {
                    marker.setMap(null);
                }
            });
        }

        function addMarkerAtCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });

                    // You can customize the marker appearance here
                    const circle = new google.maps.Circle({
                        map: map,
                        radius: 10000, // 10 kilometers
                        fillColor: '#AA0000',
                        fillOpacity: 0.3,
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.8,
                        strokeWeight: 2
                    });
                    circle.bindTo('center', marker, 'position');

                    map.setCenter(userLocation);
                }, function () {
                    console.error('Error: The Geolocation service failed.');
                });
            } else {
                console.error('Error: Your browser doesn\'t support geolocation.');
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADPTzE5wBrMXV3nPb1sHX5MIuYFUY8VYs&callback=initMap"></script>
</body>
</html>
