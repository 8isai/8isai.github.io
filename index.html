<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Circle Marker Counter</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADPTzE5wBrMXV3nPb1sHX5MIuYFUY8VYs&libraries=geometry"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #counter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="counter">Circle Marker Count: <span id="circleMarkerCounter">0</span></div>
    
    <script src="script.js"></script>
</body>
</html>
